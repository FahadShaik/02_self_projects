<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Checker Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Simple Form with validations</h1>
      <form id="validator-form" onsubmit="submitHandler(event)">
        <div>
            <label>Name</label>
            <input class="input-name" type="text" />
            <span class="err"><span>
        </div>
        <div>
            <label>Email</label>
            <input class="input-email" type="text" />
            <span class="err"><span>
        </div>
        <div>
            <label>Password</label>
            <input class="input-password" type="password" />
            <span class="err"><span>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
